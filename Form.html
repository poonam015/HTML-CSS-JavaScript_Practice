<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h1>Registration Form</h1>
    
    <form action="">

    <table cellspacing="20">
        <tr>
            <td><lable>Username</lable>
                <input type="text" placeholder="Enter Username">
            </td>
        </tr>

        <tr>
            <td><lable for="">Phone Number</lable>
                <input type="number" name="" id="" placeholder="Enter Phone Number">
            </td>
        </tr>

        <tr>
            <td><lable for="">Email</lable>
                <input type="email" name="" id="" placeholder="Enter Email">
            </td>
        </tr>

        <tr>
            <td><lable>Password</lable>
                <input type="password" placeholder="Enter Password">
            </td>
        </tr>

        <tr>
            <td><lable for="">Gender</lable>
                <input type="radio" name="Gender" id="">Male
                <input type="radio" name="Gender" id="">Female
                <input type="radio" name="Gender" id="">Prefer Not To Say
            </td>
        </tr>

        <tr>
            <td>Select Your City
                 <select name="" id="">
                    <option value="">Aurangabad</option>
                    <option value="">Pune</option>
                    <option value="">Hydrabad</option>
                    <option value="">Mumbai</option>
                    <option value="">Delhi</option>
                 </select>
            </td>
        </tr>

        <tr>
            <td> <lable for="">Prefered Location</lable>
                <input type="checkbox" name="" id="">Aurangabad
                <input type="checkbox" name="" id="">Pune
                <input type="checkbox" name="" id="">Mumbai
                <input type="checkbox" name="" id="">Hydrabad
            </td>
        </tr>

        <tr>
            <td><lable for="">Profile Photo</lable>
                <input type="File" name="" id="">
            </td>
        </tr>

        <tr>
            <td><lable for="">DOB/Birth Time</lable>
                <input type="datetime-local" name="" id="">
            </td>
        </tr>

        <tr>
            <td><input type="Submit" value="Register">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="Submit" value="Cancle"></td>
        </tr>

        <tr>
            <td><input type="Submit" value="Register">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="Submit" value="Cancle"></td>
        </tr>

    </table>
    </form>
</body>
</html>
